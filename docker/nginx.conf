# /etc/nginx/nginx.conf
user  www-data;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Optional: gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Logs (optional)
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  server {
    # Render injects $PORT; we export NGINX_PORT in entrypoint
    listen      ${NGINX_PORT};
    server_name _;

    root  /var/www/html/public;
    index index.php index.html;

    # Health check (Render Settings â†’ Health Check Path: /healthz)
    location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }

    # Serve storage files directly
    location ^~ /storage/ {
      try_files $uri =404;
      access_log off;
      expires 7d;
    }

    # Static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf)$ {
      try_files $uri =404;
      access_log off;
      expires 7d;
    }

    # Laravel front controller
    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM upstream
    location ~ \.php$ {
      include               fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_read_timeout 300;

      # serversideup/php:* images run php-fpm on 127.0.0.1:9000
      fastcgi_pass 127.0.0.1:9000;

      # If you ever switch to a socket, comment the line above and use:
      # fastcgi_pass unix:/var/run/php/php-fpm.sock;
    }

    client_max_body_size 20m; # allow image uploads
  }
}
